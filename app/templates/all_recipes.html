{% extends "base.html" %}

{% block content %}

<div class="wrapper">
    {% for recipe in recipes %}

    <div class="container_card bordered">
        <div class="row margin-bottom-5vh margin-top-5vh">
            <div class="row">
                <div class="col s8 m4">
                    <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                        <div class="card hoverable">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/6LXGXGNYn24/400x200" alt="{{ recipe.image }}">
                                <span class="card-title">{{ recipe.title }}</span>
                            </div>
                            <div class="card-content">
                                <p>{{ recipe.decription }}</p>
                            </div>
                            <div class="card-action">
                                <small>Serves: {{ recipe.serves }}</small> <br>
                                <small>Cooking time: {{ recipe.cooking_time }}</small> <br>
                                <small>Prep time: {{ recipe.prep_time }}</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}
</div>

{% endblock %}
